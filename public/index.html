<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <title>Sturdy Doodle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackey&display=swap');
    </style>
</head>

<body>
    <header>
        <h1>Sturdy Doodle</h1>
    </header>
    <div id="status"></div>
    <div class="auth">
        <button class="block" id="loginBtn">Login with Spotify</button>
        <button class="block" id="logoutBtn" disabled>Logout</button>
    </div>
    <div>
        <h2>spotify playlists</h2>
        <button class="block" id="getPlaylistsBtn">Get Playlists</button>
        <ul id="playlistsBox"></ul>

        <h3>Tracks</h3>
        <ul id="tracksBox"></ul>

    </div>
    <script src="main.js"></script>
</body>

</html>
